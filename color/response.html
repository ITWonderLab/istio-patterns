<html lang="en">
<head>
    <title>{{.Title}}</title>
<style>
		body {
			margin: 0;
			font-family: "Open Sans", sans-serif;
		}
        .header {
            padding: 10px; 
        }
        .header P{
            font-family: "Open Sans",Aldrich;
            margin: 5px;
        }
        .box {
            padding: 10px;    
            background-color: #fefefe;
            margin: 10px;
            border: 1px solid #CCC;
            word-wrap:  break-word;          
        }
        H1{
            font-family: "Open Sans",Aldrich;
        }

</style>
</head>
<body>
    <div class="header">
    <a href="https://www.itwonderlab.com"><img width="150px" src="https://www.itwonderlab.com/wp-content/uploads/2020/06/ITWL300_50.png"></a>
    <p>Tutorials and Best Practices for the Cloud. Complex Cloud Technology Explained</p>    
    </div>
    <div class="box">        
        <h1>{{.Title}}</h1>
        <p>{{.Description}}</p>
        <br>
        <fieldset>
            <legend>Data:</legend>
            <label for="color">Color:</label><br>
            <input type="text" id="color" name="color" value="{{.Color}}" style="background-color:{{.Color}};"><br>
            <label for="hostname">HostName:</label><br>
            <input type="text" id="hostname" name="hostname" value="{{.HostName}}" size="100"><br>
            <label for="request">Request:</label><br>
            <textarea rows="10" cols="120">{{.Request}}</textarea>
        </fieldset>       
    </div>
</body>
